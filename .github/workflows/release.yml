name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore
      
      - name: Build Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          # âœ… ElevenLabs secrets
          XI_BASE_URL: ${{ secrets.XI_BASE_URL }}
          XI_API_KEY: ${{ secrets.XI_API_KEY }}
          XI_AGENT_ID: ${{ secrets.XI_AGENT_ID }}
        run: |
          ./gradlew assembleRelease \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --configuration-cache \
            --no-daemon \
            --stacktrace
      
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "apk_name=appUI-release-$VERSION.apk" >> $GITHUB_OUTPUT
          VERSION_CODE=$(echo $VERSION | awk -F. '{print $1*10000 + $2*100 + $3}')
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}
      
      - name: Update update.json
        run: |
          RELEASE_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          cat > update.json << EOF
          {
            "latestVersion": "${{ steps.version.outputs.version }}",
            "latestVersionCode": ${{ steps.version.outputs.version_code }},
            "downloadUrl": "https://github.com/baolongdev/appUI/releases/download/${{ github.ref_name }}/${{ steps.version.outputs.apk_name }}",
            "releaseNotes": "Update to version ${{ steps.version.outputs.version }}",
            "mandatory": false,
            "releasedAt": "${RELEASE_DATE}"
          }
          EOF
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add update.json
          git diff --staged --quiet || git commit -m "Update to version ${{ steps.version.outputs.version }}"
          git push
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}
          body: |
            ## ðŸŽ‰ Version ${{ steps.version.outputs.version }}
            
            ### Download
            ðŸ“¥ [Download APK](https://github.com/baolongdev/appUI/releases/download/${{ github.ref_name }}/${{ steps.version.outputs.apk_name }})
            
            ---
            *Version Code: ${{ steps.version.outputs.version_code }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
